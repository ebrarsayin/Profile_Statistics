<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="20">20</div>
        <h4>YEARS</h4>
    </div>
    

    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="2000">2000</div>
        <h4>WEBSITES</h4>
    </div>
    

    <div class="stats-container">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="200">200</div>
        <h4>APPS</h4>
    </div>
    

    <script src = "index.js" ></script>
    
</body>
</html>
